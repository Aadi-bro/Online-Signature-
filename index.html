<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sign</title>
    <style>
        .main {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .canvas {
            border: 2px solid black;
        }

        .top, .bottom {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            margin: 20px 0 20px 0;
        }

        .block, input, select, button {
            width: 80%;
        }

        .top > .block {
            margin: 10px;
        }

        .bottom > button {
            margin: 10px;
        }

        .block > p {
            margin: 10px auto;
            width: 50%;
        }
    </style>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous"
    />
</head>
<body>
    <div class="main">
        <div class="top">
            <div class="block">
                <p>Colour Picker</p>
                <input class="form-control" type="color" id="colourpicker" />
            </div>
            <div class="block">
                <p>Background</p>
                <input class="form-control" type="color" id="canvasColour" />
            </div>
            <div class="block">
                <p>Font Size</p>
                <select id="font-size">
                    <option value="5">5px</option>
                    <option value="8">8px</option>
                    <option value="10">10px</option>
                    <option value="12">12px</option>
                    <option value="15">15px</option>
                    <option value="20">20px</option>
                </select>
            </div>
        </div>
        <canvas class="canvas" id="mycanvas" width="800" height="500"></canvas>
        <div class="bottom">
            <button type="button" class="btn btn-danger" id="clearbutton"> Clear </button>
            <button type="button" class="btn btn-success" id="savebutton">Save Download</button>
            <button type="button" class="btn btn-warning" id="retrievebutton"> Retrieve Saved </button>
        </div>
    </div>

    <script>
        const colourpicker = document.getElementById("colourpicker");
        const canvascolour = document.getElementById("canvasColour");
        const canvas = document.getElementById("mycanvas");
        const clearbutton = document.getElementById("clearbutton");
        const savebutton = document.getElementById("savebutton");
        const retrievebutton = document.getElementById("retrievebutton");
        const fontsize = document.getElementById("font-size");
        const ctx = canvas.getContext("2d");

        let isDrawing = false;
        let lastx = 0;
        let lasty = 0;

        ctx.strokeStyle = colourpicker.value;
        ctx.fillStyle = canvascolour.value;
        ctx.lineWidth = parseInt(fontsize.value, 10);

        colourpicker.addEventListener("change", (e) => {
            ctx.strokeStyle = e.target.value;
        });

        canvascolour.addEventListener("change", (e) => {
            ctx.fillStyle = e.target.value;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        });

        fontsize.addEventListener("change", (e) => {
            ctx.lineWidth = parseInt(e.target.value, 10);
        });

        canvas.addEventListener("mousedown", (e) => {
            isDrawing = true;
            lastx = e.offsetX;
            lasty = e.offsetY;
        });

        canvas.addEventListener("mousemove", (e) => {
            if (isDrawing) {
                ctx.beginPath();
                ctx.moveTo(lastx, lasty);
                ctx.lineTo(e.offsetX, e.offsetY);
                ctx.stroke();
                lastx = e.offsetX;
                lasty = e.offsetY;
            }
        });

        canvas.addEventListener("mouseup", () => {
            isDrawing = false;
        });

        canvas.addEventListener("mouseout", () => {
            isDrawing = false;
        });

        clearbutton.addEventListener("click", () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = canvascolour.value;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        });

        savebutton.addEventListener("click", () => {
            const dataURL = canvas.toDataURL("image/png");
            const link = document.createElement("a");
            link.href = dataURL;
            link.download = "canvas_image.png";
            link.click();
        });

        retrievebutton.addEventListener("click", () => {
            const dataURL = localStorage.getItem("savedCanvas");
            if (dataURL) {
                const img = new Image();
                img.onload = function () {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0);
                };
                img.src = dataURL;
            } else {
                alert("No saved image found.");
            }
        });

        window.addEventListener("beforeunload", () => {
            const dataURL = canvas.toDataURL();
            localStorage.setItem("savedCanvas", dataURL);
        });

        window.addEventListener("load", () => {
            ctx.fillStyle = canvascolour.value;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        });
    </script>
</body>
</html>
